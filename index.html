<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello there!</title>
    <!--依赖库-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:900italic" rel="stylesheet" type="text/css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/riccardoscalco/textures/master/textures.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <!--背景-->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!--icon-->
    <link href="css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <!--D3.js绘制动画-->
    <script type="text/javascript" src="js/d3animate.js"></script>
        <!--主页-->
    <div id="father">
        <header class="header-container">
            <div class="header">
                <i class="fa fa-weibo"></i>Weibo
                <i class="fa fa-github"></i>Github
                <i class="fa fa-codepen" aria-hidden="true"></i>Codepen
            </div>
        </header>
    <h1 class="name">PeiRan Li</h1>
    <div class="line"></div>
    <p>Software Development College Students and Front End developer.</p>
    <div  class="container">
        <div class="box1-border">
            <div class="box1">
                <i class="fa fa-file-text fa-4x"></i>
                <h2>Resume</h2>
            </div>
            <button class="enter" type="submit">
                Learn more about me.
            </button>
        </div>
        <div class="box2-border">
            <div class="box2">
                <i class="fa fa-briefcase fa-4x"></i>
                <h2>Portfolio</h2>
            </div>
            <button class="enter" type="submit">
                Check out my work.
            </button>
        </div>
        <div class="box3-border">
            <div class="box3">
                <i class="fa fa-code fa-4x"></i>
                <h2>Workspace</h2>
            </div>
            <input type="password" name="password" value="" autocomplete="off" />
            <button type="submit">
                <i class="fa fa-unlock"></i>
            </button>
        </div>
        <div class="box4-border">
            <div class="box4">
                <i class="fa fa-envelope-o fa-4x"></i>
                <h2>Contact</h2>
            </div>
            <button class="enter" type="submit">
                Start a conversation.
            </button>
        </div>
    </div>
        <div class = "footer-container">
            <a class = "footer" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=15010502000195">
                <img class="footer-img"  src="img/备案图标.png">蒙公网安备 15010502000195号
            </a>
        </div>
    </div>

</body>
<style type="text/css">

</style>

</html>
